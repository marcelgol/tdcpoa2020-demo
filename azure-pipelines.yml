# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '775963a0-17ae-46d1-8e6b-d8814408039e'
  imageRepository: 'lab'
  containerRegistry: 'tdcpoa2020demo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Temperature.Converter.API/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: '.'
        feedsToUse: 'select'
    
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '.'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: './Temperature.Converter.API'
        arguments: '-o ./Temperature.Converter.API/out'
        zipAfterPublish: false
        modifyOutputPath: false
        
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
